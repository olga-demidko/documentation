<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="description"
    content="NeuraLegion, we offer the world's first AI-powered Application Security Testing solutions">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <link rel="icon" href="media/neuralegion-favicon.png">
</head>

<style>
  :root {
    --docsifytabs-border-color: #ededed;
    --docsifytabs-tab-highlight-color: #ef4036;
    --docsifytabs-border-px: 1px;

    /* Reduce the font size */
    /* --base-font-size: 14px; */

    /* Change the theme color hue (0-360) */
    /* --theme-hue: 325; */

    /* Add sidebar navigation bullets */
    /* --sidebar-nav-link-before-content: "x"; */
    /* --sidebar-nav-link-before-content-l1: "ðŸ˜€";
    --sidebar-nav-link-before-content-l2: "ðŸ’©"; */
    /* --sidebar-padding: 0 25px; */

  }
  .video {
  width:60%;
  height:40%;
  }


  #integrations {
    border-collapse: separate;
    width: 100%;
    display: block;
    display: table;
  }

  #simple-table {
    border-collapse: separate;
    width: 100%;
    display: block;
    display: table;
  }

  #integrations td, th {
    border: 0px solid #ddd;
    padding-left: 0px;
    background-color: #FFFFFF;
  }

  .not-decorated-link {
  text-decoration: none;
  }
  
  #simple-table th {
    padding: 1.5%;
    text-align: left;
    vertical-align: text-top;
    background-color: #B2D6DA;
  }

  #simple-table td {
    padding: 1.5%;
    text-align: left;
    vertical-align: text-top;
  }

  #simple-table tr:nth-child(odd) {
      background-color: #FFFFFF;
  }

  #simple-table tr:nth-child(even) {
      background-color: #F4F6F7;
  }

</style>

<body>
  <div id="app"></div>
  <!-- plugins -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script> -->

  <script>
    window.$docsify = {
      name: 'NeuraLegion Documentation',
      logo: '/media/neuralegion-logo-new.png',
      repo: 'neuraLegion/documentation',
      auto2top: true,
      maxLevel: 6,
      loadSidebar: true,
      subMaxLevel: 3,
      // basePath: '/docs/',
      // coverpage: true,
      // relativePath: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6, // Headline depth, 1 - 6
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },

      themeColor: '#0ba9b8',
      // themeable: {
      //   readyTransition: true, // default
      //   responsiveTables: true  // default
      // },


      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/NeuraLegion/documentation/tree/master/docs/',
          'https://github.com/NeuraLegion/documentation/tree/master/docs/',
          'Suggest Edit on GitHub'
        ),
      ],

      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      'flexible-alerts': {
        style: 'callout'
      },


      pagination: {
        // previousText: 'ä¸Šä¸€ç« èŠ‚',
        // nextText: 'ä¸‹ä¸€ç« èŠ‚',
        crossChapter: true,
        crossChapterText: true,
      },
     
      footer: {
        copy: '<span> Copyright &copy; 2020-2021 <a href="www.neuralegion.com" >NeuraLegion</a> | </span>',
        auth: '',
        pre: '<hr style="height:2px;background-color:#d1d3d4">\
        <p style="font-size:18px;"><b>\
          Have any questions, suggestions or feedback to share?\
        <br>\
        Please contact our support at <a href="mailto: support@neuralegion.com" >support@neuralegion.com</a></b>\
        <br>\
        <\p>',
        style: 'text-align: left;',
        // style: 'className',
      },

      loadNavbar: false,
      executeScript: true,
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- more plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
