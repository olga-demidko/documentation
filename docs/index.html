  <script>
    window.$docsify = {
      name: 'NeuraLegion Documentation',
      logo: '/media/neuralegion-logo-new.png',
      repo: 'neuraLegion/documentation',
      auto2top: true,
      maxLevel: 6,
      loadSidebar: true,
      subMaxLevel: 3,
      // basePath: '/docs/',
      // coverpage: true,
      // relativePath: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6, // Headline depth, 1 - 6
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },

      themeColor: '#0ba9b8',
      // themeable: {
      //   readyTransition: true, // default
      //   responsiveTables: true  // default
      // },

      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/NeuraLegion/documentation/tree/master/docs/',
          'https://github.com/NeuraLegion/documentation/tree/master/docs/',
          'Suggest Edit on GitHub'
        ),

        function (hook, vm) {
          hook.doneEach(function (html, next) {
            document.querySelectorAll('a').forEach(function (element) {
              element.addEventListener('click', function (event) {
                if (event.target && event.target.href && (event.target.href.includes('#') || event.target.href.includes('kb.neuralegion.com'))) {
                  analytics.page({
                    title: document.title,
                    url: document.URL,
                    path: '#' + event.target.href.split('#')[1],
                    referrer: document.referrer
                  });
                }
              })
            })
            next(html);
          });
        }
      ],

      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      'flexible-alerts': {
        style: 'callout'
      },

      pagination: {
